<div class="jumbotron text-center">
    <h2>New User Sign Up</h2>
</div>
<div class = "text-center">
    <div style="width:600px;"class="center-block">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="InputEmail" class="col-sm-2 control-label" >Email</label>
            <div class="col-sm-10">
                <input type="email" ng-model="email" id="InputEmail" class="form-control"  placeholder="Enter email"/>
            </div>
        </div>
        <div class="form-group" class="col-sm-2 control-label">
            <label for="InputPassword"  class="col-sm-2 control-label" >Password</label>
            <div class="col-sm-10">
                <input type="password" ng-model="password" id="InputPassword" class="form-control" placeholder="Password"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-6 col-sm-10">
                <button class="btn btn-default" ng-click="signup()">Sign Up</button> 
            </div>
        </div>
    </form>
    </div>
</div>
